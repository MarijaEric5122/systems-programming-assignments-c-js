<!doctypehtml><html lang=sr><head><title>Zadatak 1</title></head><body><script>function piLeibnizJS(e){let t=0,n=1;for(let o=0;o<e;o++)t+=n/(2*o+1),n=-n;return 4*t}function log(e){document.getElementById("output").textContent+=e+"\n"}function clearOut(){document.getElementById("output").textContent=""}var Module={onRuntimeInitialized(){const e=document.getElementById("btnUporedi");e.disabled=!1,e.addEventListener("click",(()=>{clearOut();const e=Math.max(1,0|document.getElementById("n").value),t=performance.now(),n=Module.ccall("pi_leibniz","number",["number"],[e]),o=performance.now(),i=performance.now(),l=piLeibnizJS(e),m=performance.now();log(`WASM (C): Pi = ${n}   vreme: ${(o-t).toFixed(2)} ms`),log(`JS:        Pi = ${l}   vreme: ${(m-i).toFixed(2)} ms`);log(`Razlika: ${Math.abs(o-t-(m-i)).toFixed(2)} ms    brzi: ${o-t<m-i?"WASM":o-t>m-i?"JS":"isti"}`)}))}}</script><script async src=pi.js></script><h3>Izracunavanje broja Pi (Leibniz metoda)</h3>Iteracije: <input id=n min=1 type=number value=2000000> <button disabled id=btnUporedi>Uporedi</button><pre id=output></pre></body></html>
